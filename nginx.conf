
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /Users/DrZon/IdeaProjects/nginx-1.19.1/conf/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    #gzip  on;

    # 静态资源, 动态资源服务器
    server{
        listen 80;
        server_name www.supermarket.com;
        # 静态资源
        location / {
            root /Users/DrZon/IdeaProjects/Supermarket/supermarketstatic;
            index index.html;
        }
        # 商品微服务
        location ^~/products {
            proxy_pass http://127.0.0.1:10001/product/manage/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
        # 图片上传
        location ^~/uploadImg {
            proxy_pass http://127.0.0.1:10001/pic/upload/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
        # 验证码
        location ^~/valistr {
            proxy_pass http://127.0.0.1:10001/pic/valistr/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
        # 删除验证码缓存
        location ^~/valistrdel {
            proxy_pass http://127.0.0.1:10001/pic/valistrdel/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
        # 用户微服务
        location ^~/user {
            proxy_pass http://127.0.0.1:10001/user/manage/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
        # 购物车微服务
        location ^~/cart {
            proxy_pass http://127.0.0.1:10001/cart/manage/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
        # 订单微服务
        location ^~/order {
            proxy_pass http://127.0.0.1:10001/order/manage/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
        # 检索微服务
        location ^~/searchs {
            proxy_pass http://127.0.0.1:10001/search/manage/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
        # 秒杀微服务
        location ^~/instantbuy {
            proxy_pass http://127.0.0.1:10001/instantbuy/manage/;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }

    # 图片服务器
    server{
        listen 80;
        server_name image.supermarket.com;
        location / {
            root /Users/DrZon/IdeaProjects/Supermarket/supermarketimg;
        }
    }
}
